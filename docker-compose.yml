version: '3.3'

services:
  db:
    image: postgres:15.2
    restart: on-failure
    environment:
      - POSTGRES_USER=mj_tg_bot
      - POSTGRES_PASSWORD=mj_tg_bot
      - POSTGRES_DB=mj_tg_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -U mj_tg_bot -d mj_tg_bot
      interval: 30s
      timeout: 3s
      retries: 3

  redis:
    image: redis/redis-stack:7.2.0-RC1
    restart: on-failure
    ports:
      - "6379:6379"
    healthcheck:
      test: redis-cli ping
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: